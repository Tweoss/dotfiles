[[language]]
name = "rust"

[language-server.rust-analyzer.config.check]
command = "clippy"

[[language]]
name = "typescript"
indent = { tab-width = 4, unit = "    " }

[language-server.typst]
command = "typst-lsp"

[language-server.typst.config]
exportPdf = "onType"

[[language]]
name = "typst"
scope = "source.typst"
injection-regex = "^typ(st)?$"
file-types = ["typ"]
roots = []
comment-token = "//"
language-servers = ["typst"]
indent = { tab-width = 2, unit = "  " }

[language.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'$' = '$'

[[grammar]]
name = "typst"
source = { git = "https://github.com/frozolotl/tree-sitter-typst.git", rev = "68f60ff8941474f22fe7dc725af846f5c20a5b06" }
